           but the latter is readonly. -->

           control. -->

<polymer-element name='core-tooltip' attributes='noarrow position label show' tabindex='0'>
  <template>
    <link rel='stylesheet' href='core_tooltip.css'>
    <div id='tooltip' class='polymer-tooltip {{position}} {{ {noarrow: noarrow, show: show} }}'>
      <content select='[tip]'>{{label}}</content>
    </div>

    <content></content>
  </template>
  <script type='application/dart;component=1' src='core_tooltip.dart'></script>
</polymer-element>
