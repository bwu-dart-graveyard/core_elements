<link rel="import" href="../polymer_ui_icon/polymer_ui_icon.html">
<link rel="import" href="../polymer_ui_theme_aware/polymer_ui_theme_aware.html">

<polymer-element name="polymer-ui-icon-button" extends="polymer-ui-theme-aware">
  <template>
    <link rel="stylesheet" href="polymer_ui_icon_button.css">

    <polymer-ui-icon src="{{src}}" index="{{index}}" icon="{{icon}}" theme="{{activeTheme}}">
      <content></content>
    </polymer-ui-icon>
  </template>
  <script type="application/dart;component=1" src='polymer_ui_icon_button.dart'></script>
</polymer-element>
