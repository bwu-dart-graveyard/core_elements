    <link rel="stylesheet" href="polymer_ui_toolbar.css">

    <link rel="stylesheet" href="../../../packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.css">

    <content></content>
  </template>
  <script type="application/dart;component=1" src='polymer_ui_toolbar.dart'></script>
</polymer-element>
