<link rel="import" href="../polymer_ui_icon_button/polymer_ui_icon_button.html">
<link rel="import" href="../polymer_ui_toolbar/polymer_ui_toolbar.html">
<link rel="import" href="../../../packages/polymer_elements/polymer_grid_layout/polymer_grid_layout.html">

<polymer-element name="polymer-ui-scaffold" attributes="menuActive hideMenuButton">
  <template>
    <link rel="stylesheet" href="polymer_ui_scaffold.css">
      <polymer-grid-layout id="grid"></polymer-grid-layout>
      <section class="animate" offscreen="basement">
        <content select="[navigation]"></content>
      </section>
      <polymer-ui-toolbar class="animate">
        <polymer-ui-icon-button icon="menu" hidden?="{{hideMenuButton}}" on-click="{{menuActionTap}}" active="{{menuActive}}"></polymer-ui-icon-button> <!-- todo on-tap -->
        <content select="[tool]"></content>
      </polymer-ui-toolbar>
      <section class="animate">
        <content select="*"></content>
      </section>
    </template>

  <script type="application/dart;component=1" src='polymer_ui_scaffold.dart'></script>
</polymer-element>
