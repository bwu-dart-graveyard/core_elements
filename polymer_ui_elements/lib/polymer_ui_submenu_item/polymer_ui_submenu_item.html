<link rel="import" href="../polymer_ui_theme_aware/polymer_ui_theme_aware.html">
<link rel="import" href="../polymer_ui_menu_item/polymer_ui_menu_item.html">
<link rel="import" href="../polymer_ui_menu/polymer_ui_menu.html">
<link rel="import" href="../../../packages/polymer_elements/polymer_collapse/polymer_collapse.html">

<polymer-element name="polymer-ui-submenu-item" extends="polymer-ui-menu-item" attributes="active selected selectedItem">
  <template>
    <link rel="stylesheet" href="polymer_ui_submenu_item.css">

    <polymer-ui-menu-item id="item" src="{{src}}" label="{{label}}" icon="{{icon}}" active?="{{active}}"  on-click="{{activate}}"> <!-- todo on-tap -->
      <content select=".item-content"></content>
    </polymer-ui-menu-item>
    <polymer-ui-menu id="menu" selected="{{selected}}" selectedItem="{{selectedItem}}">
      <content></content>
    </polymer-ui-menu>
    <polymer-collapse targetId="menu" closed="{{collapsed}}"></polymer-collapse>
  </template>

  <script type="application/dart;component=1" src='polymer_ui_submenu_item.dart'></script>
</polymer-element>
