<html>
  <head>
    <title>polymer-ui-menu-button parallax</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="import" href="packages/polymer/polymer.html">

    <link rel="import" href="packages/polymer_ui_elements/polymer_ui_menu_button/polymer_ui_menu_button.html">
    <link rel="import" href="packages/polymer_ui_elements/polymer_ui_menu_item/polymer_ui_menu_item.html">
    <link rel="import" href="packages/polymer_ui_elements/polymer_ui_toolbar/polymer_ui_toolbar.html">

		body {
			margin: 0;
		}
	</style>

  <body class="polymer-ui-body-text polymer-ui-light-bg" unresolved>
    <polymer-flex-layout vertical></polymer-flex-layout>
    <polymer-ui-toolbar>
      <polymer-ui-menu-button selected="0" parallax="true">
        <polymer-ui-menu-item icon="settings" label="Settings"></polymer-ui-menu-item>
        <polymer-ui-menu-item icon="dialog" label="Dialog"></polymer-ui-menu-item>
        <polymer-ui-menu-item icon="search" label="Search"></polymer-ui-menu-item>
      </polymer-ui-menu-button>
    </polymer-ui-toolbar>
    <div flex></div>
