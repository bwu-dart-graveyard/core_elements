  <head>
    <title>polymer-ui-breadcrumbs</title>

    <link rel="import" href="packages/polymer/polymer.html">

    <link rel="import" href="packages/polymer_ui_elements/polymer_ui_field/polymer_ui_field.html">
    <link rel="import" href="packages/polymer_ui_elements/polymer_ui_icon/polymer_ui_icon.html">

        border: 1px solid #ddd;
        margin: 10px;
        height: 40px;

  <body class="polymer-ui-body-text">
    <polymer-ui-field>
      <polymer-ui-icon icon="contact"></polymer-ui-icon>

      <polymer-ui-icon icon="search"></polymer-ui-icon>
      <input placeholder="Search" flex>
      <polymer-ui-icon icon="dialog"></polymer-ui-icon>
    </polymer-ui-field>
    <polymer-ui-field>
      <polymer-ui-icon icon="plus"></polymer-ui-icon>
      <label>I'm a label!</label>
      <input placeholder="I have a label" flex>

    <polymer-ui-field>
      <input placeholder="I have no icon" flex>
