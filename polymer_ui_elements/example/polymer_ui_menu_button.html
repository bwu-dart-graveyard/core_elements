<html>
  <head>
    <title>polymer-ui-menu-button</title>

    <link rel="import" href="packages/polymer/polymer.html">

    <link rel="import" href="packages/polymer_ui_elements/polymer_ui_menu_button/polymer_ui_menu_button.html">
    <link rel="import" href="packages/polymer_ui_elements/polymer_ui_menu_item/polymer_ui_menu_item.html">
    <link rel="import" href="packages/polymer_ui_elements/polymer_ui_toolbar/polymer_ui_toolbar.html">
    <link rel="import" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.html">

    <link rel="stylesheet" href="packages/polymer_ui_elements/asset/base.css">
    <link rel="stylesheet" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.css">

    <script src="packages/browser/dart.js"></script>

  <style>
    body {
			position: absolute;
			margin: 0;
			height: 100%;
			width: 100%;
    }
		.narrow {
			width: 80%;
			height: 100%;
      margin: 0 auto;
		}
  </style>
  </head>
  <body class="polymer-ui-body-text unresolved">
    <div class="narrow">
      <polymer-flex-layout vertical></polymer-flex-layout>
      <polymer-ui-toolbar theme="polymer-ui-light-theme">
        <polymer-ui-icon-button icon="menu"></polymer-ui-icon-button>
        <div flex>Toolbar: polymer-ui-light-theme</div>
        <polymer-ui-icon-button icon="refresh"></polymer-ui-icon-button>
        <polymer-ui-menu-button selected="0" halign="right">
          <polymer-ui-menu-item icon="settings" label="Settings"></polymer-ui-menu-item>
          <polymer-ui-menu-item icon="dialog" label="Dialog"></polymer-ui-menu-item>
          <polymer-ui-menu-item icon="search" label="Search"></polymer-ui-menu-item>
        </polymer-ui-menu-button>
        <polymer-ui-menu-button selected="0" halign="right">
          <polymer-ui-menu-item icon="settings" label="Settings"></polymer-ui-menu-item>
          <polymer-ui-menu-item icon="dialog" label="Dialog"></polymer-ui-menu-item>
          <polymer-ui-menu-item icon="search" label="Search"></polymer-ui-menu-item>
        </polymer-ui-menu-button>
      </polymer-ui-toolbar>
      <div flex>
        <br><br><br><br><br><br><br><br><br><br>
        <polymer-ui-menu-button selected="0" theme="polymer-ui-light-theme">
          <polymer-ui-menu-item icon="settings" label="Settings"></polymer-ui-menu-item>
          <polymer-ui-menu-item icon="dialog" label="Dialog"></polymer-ui-menu-item>
          <polymer-ui-menu-item icon="search" label="Search"></polymer-ui-menu-item>
        </polymer-ui-menu-button>
        <polymer-ui-menu-button selected="0" theme="polymer-ui-light-theme" valign="top">
          <polymer-ui-menu-item icon="settings" label="Settings"></polymer-ui-menu-item>
          <polymer-ui-menu-item icon="dialog" label="Dialog"></polymer-ui-menu-item>
          <polymer-ui-menu-item icon="search" label="Search"></polymer-ui-menu-item>
        </polymer-ui-menu-button>
        <polymer-ui-menu-button selected="0" theme="polymer-ui-light-theme" valign="top">
          <polymer-ui-menu-item icon="settings" label="Settings"></polymer-ui-menu-item>
          <polymer-ui-menu-item icon="dialog" label="Dialog"></polymer-ui-menu-item>
        </polymer-ui-menu-button>
      </div>
      <polymer-ui-toolbar theme="polymer-ui-light-theme">
        <polymer-ui-icon-button icon="menu"></polymer-ui-icon-button>
        <div flex>Toolbar: polymer-ui-light-theme</div>
        <polymer-ui-icon-button icon="refresh"></polymer-ui-icon-button>
        <polymer-ui-menu-button selected="0" halign="right" valign="top">
          <polymer-ui-menu-item icon="settings" label="Settings"></polymer-ui-menu-item>
          <polymer-ui-menu-item icon="dialog" label="Dialog"></polymer-ui-menu-item>
          <polymer-ui-menu-item icon="search" label="Search"></polymer-ui-menu-item>
        </polymer-ui-menu-button>
        <polymer-ui-menu-button selected="0" halign="right" valign="top">
          <polymer-ui-menu-item icon="settings" label="Settings"></polymer-ui-menu-item>
          <polymer-ui-menu-item icon="dialog" label="Dialog"></polymer-ui-menu-item>
          <polymer-ui-menu-item icon="search" label="Search"></polymer-ui-menu-item>
        </polymer-ui-menu-button>
      </polymer-ui-toolbar>
    </div>
  </body>
</html>
