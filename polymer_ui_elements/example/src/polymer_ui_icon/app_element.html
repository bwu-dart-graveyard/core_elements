<link rel="import" href="../../packages/polymer_ui_elements/polymer_ui_icon/polymer_ui_icon.html">

<polymer-element name="app-element">
  <template>
    <div>
      <template repeat="{{icon in icons}}">
        <polymer-ui-icon icon="{{icon}}"></polymer-ui-icon>
      </template>
    </div>
    <div theme="polymer-ui-light-theme">
      <template repeat="{{icon in icons}}">
        <polymer-ui-icon icon="{{icon}}"></polymer-ui-icon>
      </template>
    </div>
    <div theme="polymer-ui-dark-theme" style="background-color: #333;">
      <template repeat="{{icon in icons}}">
        <polymer-ui-icon icon="{{icon}}"></polymer-ui-icon>
      </template>
    </div>
    <br />
    <div theme="polymer-ui-light-theme">
      <template repeat="{{icon in icons}}">
        <span style="display: inline-block; width: 164px; border: 1px dotted whitesmoke;">
          <polymer-ui-icon icon="{{icon}}"></polymer-ui-icon> <span style="vertical-align: middle; font: bold 1em sans-serif;">{{icon}}</span>
        </span>
      </template>
    </div>
    <polymer-ui-icon id="meta"></polymer-ui-icon>
  </template>
  <script type="application/dart;component=1" src="app_element.dart"></script>
</polymer-element>
