<link rel="import" href="packages/polymer_ui_elements/polymer_ui_nav_arrow/polymer_ui_nav_arrow.html">
<link rel="import" href="packages/polymer_elements/polymer_selector/polymer_selector.html">

<polymer-element name="app-element">
  <template>
    <style>
      .container {
        position: relative;
        width: 300px;
      }

      polymer-selector {
        display: block;
        border: 1px solid #ccc;
        border-bottom: none;
        background: #666;
        color: white;
      }

      polymer-selector > * {
        height: 40px;
        line-height: 40px;
        padding: 0 20px;
        border-bottom: 1px solid #ccc;
      }

      polymer-selector > *.polymer-selected {
        background: #333;
      }
    </style>
    <div class="container">
      <polymer-selector on-polymer-select='{{selectHandler}}'>
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
      </polymer-selector>
      <polymer-ui-nav-arrow id='nav-arrow'></polymer-ui-nav-arrow>
    </div>
  </template>

  <script type="application/dart;component=1" src='app_element.dart'></script>
</polymer-element>
