<html>
  <head>
    <title>polymer-ui-splitter</title>

    <link rel="import" href="packages/polymer/polymer.html">

    <link rel="import" href="packages/polymer_ui_elements/polymer_ui_splitter/polymer_ui_splitter.html">
    <link rel="import" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.css">

    <link rel="stylesheet" href="packages/polymer_ui_elements/asset/base.css">

    <style>
      body {
        -webkit-user-select: none;
        -moz-user-select: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }

      .container {
        width: 400px;
        height: 200px;
        border: 4px solid #aaa;
      }

      .container div {
        overflow: hidden;
      }

      #box1, #box3, #box5, #box6 {
        width: 100px;
      }

      #box2, #box4 {
        height: 40px;
      }
    </style>
  </head>
  <body class="polymer-ui-body-text">
    <div class="container flexbox">
      <div id="box1">left</div>
      <polymer-ui-splitter direction="left"></polymer-ui-splitter>
      <div flex>right</div>
    </div>
    <br>
    <div class="container flexbox column">
      <div id="box2">top</div>
      <polymer-ui-splitter direction="up"></polymer-ui-splitter>
      <div flex>bottom</div>
    </div>
    <br>
    <div class="container flexbox">
      <div id="box3">1</div>
      <polymer-ui-splitter direction="left"></polymer-ui-splitter>
      <div class="flexbox column" flex>
        <div id="box4">2</div>
        <polymer-ui-splitter direction="up"></polymer-ui-splitter>
        <div flex>3</div>
      </div>
    </div>
    <br>
    <div class="container flexbox">
      <div id="box5">left</div>
      <polymer-ui-splitter direction="left"></polymer-ui-splitter>
      <div flex>center</div>
      <polymer-ui-splitter direction="right"></polymer-ui-splitter>
      <div id="box6">right</div>
    </div>
  </body>
</html>
