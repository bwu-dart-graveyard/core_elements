<link rel="import" href="polymer_animation.html">
<link rel="import" href="polymer_animation_keyframe.html">
<link rel="import" href="polymer_animation_prop.html">

<polymer-element name="polymer-fadein" extends="polymer-animation" duration="0.5">
  <template>
    <polymer-animation-keyframe>
      <polymer-animation-prop name="opacity" value="0">
      </polymer-animation-prop>
    </polymer-animation-keyframe>
    <polymer-animation-keyframe>
      <polymer-animation-prop name="opacity" value="1">
      </polymer-animation-prop>
    </polymer-animation-keyframe>
    <content></content>
  </template>
  <script type="application/dart;component=1" src="polymer_fadein.dart"></script>
</polymer-element>
