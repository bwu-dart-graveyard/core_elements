<link rel="import" href="../../packages/polymer_elements/polymer_animation/polymer_animation.html">
<link rel="import" href="../../packages/polymer_elements/polymer_animation/polymer_animation_group.html">
<link rel="import" href="../../packages/polymer_elements/polymer_animation/polymer_animation_keyframe.html">
<link rel="import" href="../../packages/polymer_elements/polymer_animation/polymer_animation_prop.html">

<polymer-element name="transition-hslide-scale-out" extends="polmyer-animation-group">
    <template>
      <polymer-animation id="scale-out" duration="0.5">
        <polymer-animation-keyframe>
          <polymer-animation-prop name="transform" value="scale(1)"></polymer-animation-prop>
        </polymer-animation-keyframe>
        <polymer-animation-keyframe>
          <polymer-animation-prop name="transform" value="scale(0.8)"></polymer-animation-prop>
        </polymer-animation-keyframe>
      </polymer-animation>
      <polymer-animation id="hslide-in" duration="0.5">
        <polymer-animation-keyframe>
          <polymer-animation-prop name="transform" value="translateX(100%)"></polymer-animation-prop>
        </polymer-animation-keyframe>
        <polymer-animation-keyframe>
          <polymer-animation-prop name="transform" value="translateX(0)"></polymer-animation-prop>
        </polymer-animation-keyframe>
      </polymer-animation>
    </template>
  <script type="application/dart;component=1" src="polymer_transition_hslide_scale_out.dart"></script>
</polymer-element>
