<link rel="import" href="packages/polymer_elements/polymer_animation/polymer_animation.html">
<link rel="import" href="packages/polymer_elements/polymer_animation/polymer_animation_group.html">
<link rel="import" href="packages/polymer_elements/polymer_animation/polymer_blink.html">
<link rel="import" href="packages/polymer_elements/polymer_animation/polymer_bounce.html">
<link rel="import" href="packages/polymer_elements/polymer_animation/polymer_fadein.html">
<link rel="import" href="packages/polymer_elements/polymer_animation/polymer_fadeout.html">
<link rel="import" href="packages/polymer_elements/polymer_animation/polymer_flip.html">
<link rel="import" href="packages/polymer_elements/polymer_animation/polymer_shake.html">

<polymer-element name="app-element">
  <template>
    <style>
      div#target {
        display: inline-block;
        background-color: dimgrey;
        border-radius: 5px;
        padding: 5px 10px;
        margin: 50px;
        font-size: 30px;
        color: white;
      }
      div.animations > * {
        display: inline-block;
        background-color: darkgrey;
        border-radius: 5px;
        padding: 5px 10px;
        margin: 5px;
        color: white;
      }
    </style>
    <div id="target">animated!</div>
    <div class="animations">
      <polymer-animation duration="1">
        raw
        <polymer-animation-keyframe>
          <polymer-animation-prop name="opacity" value="1">
          </polymer-animation-prop>
        </polymer-animation-keyframe>
        <polymer-animation-keyframe>
          <polymer-animation-prop name="opacity" value="0.3">
          </polymer-animation-prop>
        </polymer-animation-keyframe>
        <polymer-animation-keyframe>
          <polymer-animation-prop name="opacity" value="1">
          </polymer-animation-prop>
        </polymer-animation-keyframe>
      </polymer-animation>
      <polymer-animation-group type="seq">
        raw group
        <polymer-animation duration="0.3">
          <polymer-animation-keyframe>
            <polymer-animation-prop name="opacity" value="1">
            </polymer-animation-prop>
          </polymer-animation-keyframe>
          <polymer-animation-keyframe>
            <polymer-animation-prop name="opacity" value="0.3">
            </polymer-animation-prop>
          </polymer-animation-keyframe>
          <polymer-animation-keyframe>
            <polymer-animation-prop name="opacity" value="1">
            </polymer-animation-prop>
          </polymer-animation-keyframe>
        </polymer-animation>
        <polymer-animation duration="0.3">
          <polymer-animation-keyframe>
            <polymer-animation-prop name="transform" value="scale(1)">
            </polymer-animation-prop>
          </polymer-animation-keyframe>
          <polymer-animation-keyframe>
            <polymer-animation-prop name="transform" value="scale(1.2)">
            </polymer-animation-prop>
          </polymer-animation-keyframe>
          <polymer-animation-keyframe>
            <polymer-animation-prop name="transform" value="scale(1)">
            </polymer-animation-prop>
          </polymer-animation-keyframe>
        </polymer-animation>
      </polymer-animation-group>
      <polymer-animation id="sample-animation" duration="0.5">sample</polymer-animation>
      <polymer-bounce duration="1">bounce</polymer-bounce>
      <polymer-shake>shake</polymer-shake>
      <!--<polymer-shake duration="Infinity">shake forever</polymer-shake>//-->
      <polymer-flip>flip X</polymer-flip>
      <polymer-flip axis="y">flip Y</polymer-flip>
      <polymer-blink>blink</polymer-blink>
      <polymer-fadein>fade in</polymer-fadein>
      <polymer-fadeout>fade out (with event)</polymer-fadeout>
    </div>
  </template>
  <script type="application/dart;component=1" src="app_element.dart"></script>
</polymer-element>
