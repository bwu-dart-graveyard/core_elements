<link rel="import" href="packages/polymer_elements/polymer_selection/polymer_selection.html">

<polymer-element name="app-element">
  <template>
    <style>
      /* @polyfill ul > * */
      ::-webkit-distributed(> *) {
        cursor: pointer;
      }

      /* @polyfill ul > .selected */
      ::-webkit-distributed(> .selected) {
        font-weight: bold;
        font-style: italic;
      }
    </style>
    <ul on-tap="{{itemTapAction}}">
      <content></content>
    </ul>
    <polymer-selection id="selection" multi="true" on-polymer-select="{{selectAction}}"></polymer-selection>
  </template>
  <script type="application/dart;component=1" src="app_element.dart"></script>
</polymer-element>
