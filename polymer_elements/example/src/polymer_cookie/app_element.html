<link rel="import" href="packages/polymer_elements/polymer_cookie/polymer_cookie.html">

<polymer-element name="app-element">
  <template>
    string entered below will be stored in a cookie and automatically retrived when the page is reloaded<br>
    <input value="{{value}}">
    <polymer-cookie name='polymer_cookie' value="{{value}}"></polymer-cookie>
  </template>
  <script type="application/dart;component=1" src="app_element.dart"></script>
</polymer-element>
