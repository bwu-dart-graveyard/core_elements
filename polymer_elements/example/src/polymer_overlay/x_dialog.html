<link rel="import" href="packages/polymer_elements/polymer_overlay/polymer_overlay.html">

<polymer-element name="x-dialog" attributes="opened autoCloseDisabled">
  <template>
    <style>
      :host {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 13px;
        -webkit-user-select: none;
        -moz-user-select: none;
        overflow: hidden;
        background: white;
        padding:30px 42px;
        outline: 1px solid rgba(0,0,0,0.2);
        box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      }
    </style>

    <polymer-overlay id="overlay" opened="{{opened}}" autoCloseDisabled="{{autoCloseDisabled}}"></polymer-overlay>
    <content></content>

  </template>
  <script type="application/dart;component=1" src="x_dialog.dart"></script>
</polymer-element>
