<link rel="import" href="packages/polymer_elements/polymer_ajax/polymer_ajax.html">

<polymer-element name="app-element">
  <template>
    <polymer-ajax
      auto
      url="http://gdata.youtube.com/feeds/api/videos/"
      params='{"alt":"json", "q":"chrome"}'
      handleAs="json" on-polymer-response='{{responseReceived}}'></polymer-ajax>

    <template repeat="{{ entry in entries }}">
      <div>{{ entry['title']['$t']}}</div>
    </template>
  </template>
  <script type="application/dart;component=1" src="app_element.dart"></script>
</polymer-element>
