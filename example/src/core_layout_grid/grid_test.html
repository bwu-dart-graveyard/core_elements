<link rel="import" href="packages/core_elements/core_layout_grid/core_layout_grid.html">

<polymer-element name="grid-test" on-click='{{rotate}}'>

    <style>
      * {
        -webkit-transition: top, right, bottom, left;
        -webkit-transition-duration: 0.3s;
      }

      panel {
        display: inline-block;
        border: 4px dotted lightblue;
        padding: 16px;
        background-color: whitesmoke;
      }

      #outputToolbar {
        width: 400px;
      }

      #output {
        width: 400px;
      }

      #workspace {
        border-color: orange;
      }
    </style>

    <d-core-layout-grid xnodes="{{xnodes}}" layout="{{layout}}"></d-core-layout-grid>

    <panel id="toolbar">toolbar (click to rotate)</panel>
    <panel id="sidebar">sidebar</panel>
    <panel id="workspace">workspace</panel>
    <panel id="outputToolbar">otherbar</panel>
    <panel id="output">
      output

      <h1>Verbiage</h1>
      <p>In backbone record integer LED amplified internet protocol a extension reflective.
      Array kilohertz LED. Wavelength extension patch supporting wave an by prompt.</p>
    </panel>
  </template>
  <script type="application/dart;component=1" src="grid_test.dart"></script>
</polymer-element>
